plugins {
    id 'com.android.library'
}
apply plugin: 'kotlin-android'

apply from: '../../config/dependencies.gradle'
apply from: '../../config/quality.gradle'

android {
    compileSdkVersion versions.android_compile_sdk

    defaultConfig {
        minSdkVersion versions.android_min_sdk
        targetSdkVersion versions.android_target_sdk

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles 'consumer-rules.pro'
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    namespace 'org.odk.collect.strings'

    testOptions {
        unitTests {
            includeAndroidResources = true
        }
    }
}

dependencies {
    implementation packages.androidx_core_ktx
    implementation packages.androidx_appcompat

    /**
     * We need to expose [AppCompatActivity] for classes in separate modules that
     * extend [LocalizedActivity].
     */
    api packages.androidx_appcompat

    testImplementation packages.junit
    testImplementation packages.hamcrest
    testImplementation packages.androidx_test_ext_junit
    testImplementation packages.robolectric
}
repositories {
    mavenCentral()
}
